<?xml version='1.0' encoding='UTF-8' ?>

<!-- index.html -->
<!-- Displays an h:dataTable of the guestes in the guest book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Guest Book</title>
      <h:outputStylesheet name="style.css" library="css"/>
      <h:outputScript library="js" name="util.js"/>
   </h:head>
   <h:body> 
      <h1>Guest Book</h1>
      <!--<h:form>       </h:form> -->
        
      
      <h:dataTable value="#{guestBean.guests}" id="guesttable" var="guest"
         rowClasses="oddRows,evenRows" headerClass="header"
         styleClass="table" cellpadding="5" cellspacing="0">
         <h:column>
            <f:facet name="header">First Name</f:facet>
            #{guest.FIRSTNAME}
         </h:column>
         <h:column>
            <f:facet name="header">Last Name</f:facet>
            #{guest.LASTNAME}
         </h:column>
         <h:column>
            <f:facet name="header">Street</f:facet>
            #{guest.STREET}
         </h:column>
         <h:column>
            <f:facet name="header">City</f:facet>
            #{guest.CITY}
         </h:column>
         <h:column>
            <f:facet name="header">State</f:facet>
            #{guest.STATE}
         </h:column>
         <h:column>
            <f:facet name="header">Zip code</f:facet>
            #{guest.ZIP}
         </h:column>
      </h:dataTable>
      <p>
        <h:commandButton value="Add Entry" onclick="show('guestForm');"/>
      </p>
      <div id="guestForm" style="display: none;">
      <h:form>
         <h:panelGrid id="addAddress" columns="3">
            <h:outputText value="First name:"/>
            <h:inputText id="firstNameInputText" required="true"
               requiredMessage="Please enter first name"
               value="#{guestBean.firstName}" maxlength="30">
            </h:inputText>
            <h:message for="firstNameInputText" styleClass="error"/>
            <h:outputText value="Last name:"/>
            <h:inputText id="lastNameInputText" required="true"
               requiredMessage="Please enter last name"
               value="#{guestBean.lastName}" maxlength="30">
            </h:inputText>
            <h:message for="lastNameInputText" styleClass="error"/>
            <h:outputText value="Street:"/>
            <h:inputText id="streetInputText" required="true"
               requiredMessage="Please enter the street guest"
               value="#{guestBean.street}" maxlength="150">
            </h:inputText>
            <h:message for="streetInputText" styleClass="error"/>
            <h:outputText value="City:"/>
            <h:inputText id="cityInputText" required="true"
               requiredMessage="Please enter the city"
               value="#{guestBean.city}" maxlength="30">
            </h:inputText>
            <h:message for="cityInputText" styleClass="error"/>
            <h:outputText value="State:"/>
            <h:inputText id="stateInputText" required="true"
               requiredMessage="Please enter state"
               value="#{guestBean.state}" maxlength="2">
            </h:inputText>
            <h:message for="stateInputText" styleClass="error"/>
            <h:outputText value="Zipcode:"/>
            <h:inputText id="zipcodeInputText" required="true"
               requiredMessage="Please enter zipcode"
               value="#{guestBean.zipcode}" maxlength="5">
            </h:inputText>
            <h:message for="zipcodeInputText" styleClass="error"/>
         </h:panelGrid>
         <h:commandButton value="Sign Guest Book"
                          action="#{guestBean.save}" onclick="hide('guestForm');">
            <f:ajax execute="@form" render=":guesttable"/>
         </h:commandButton>
      </h:form>
      </div>
   </h:body>
</html>
