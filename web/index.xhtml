<?xml version='1.0' encoding='UTF-8' ?>

<!-- index.html -->
<!-- Displays an h:dataTable of the guestes in the guest book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Guest Book</title>
      <h:outputStylesheet name="style.css" library="css"/>
      <h:outputScript library="js" name="util.js"/>
   </h:head>
   <h:body> 
      <h1>Guest Book</h1>
      <!--<h:form>       </h:form> -->
        
      
      <h:dataTable value="#{guestBean.guests}" id="guesttable" var="guest"
         rowClasses="oddRows,evenRows" headerClass="header"
         styleClass="table" cellpadding="5" cellspacing="0">
         <h:column>
            <f:facet name="header">DATE</f:facet>
            #{guest.DATE}
         </h:column>
         <h:column>
            <f:facet name="header">NAME</f:facet>
            #{guest.NAME}
         </h:column>
         <h:column>
            <f:facet name="header">EMAIL</f:facet>
            #{guest.EMAIL}
         </h:column>
         <h:column>
            <f:facet name="header">MESSAGE</f:facet>
            #{guest.MESSAGE}
         </h:column>
      </h:dataTable>
      <p>
        <h:commandButton value="Add Entry" onclick="show('guestForm');"/>
      </p>
      <div id="guestForm" style="display: none;">
      <h:form>
         <h:panelGrid id="addAddress" columns="3">            
            <h:message for="nameInputText" styleClass="error"/>
            <h:outputText value="Name:"/>
            <h:inputText id="nameInputText" required="true"
               requiredMessage="Please enter your name"
               value="#{guestBean.name}" maxlength="30">
            </h:inputText>
            <h:message for="nameInputText" styleClass="error"/>
            <h:outputText value="Email:"/>
            <h:inputText id="emailInputText" required="true"
               requiredMessage="Please enter the street guest"
               value="#{guestBean.email}" maxlength="150">
            </h:inputText>
            <h:message for="emailInputText" styleClass="error"/>
            <h:outputText value="Message:"/>
            <h:inputText id="cityInputText" required="true"
               requiredMessage="Please enter your message"
               value="#{guestBean.message}" maxlength="30">
            </h:inputText>
            <h:message for="messageInputText" styleClass="error"/>        
         </h:panelGrid>
         <h:commandButton value="Sign Guest Book"
                          action="#{guestBean.save}" onclick="hide('guestForm');">
            <f:ajax execute="@form" render=":guesttable"/>
         </h:commandButton>
      </h:form>
      </div>
   </h:body>
</html>
